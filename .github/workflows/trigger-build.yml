name: Trigger Quartz Build

on:
  push:
    branches: ["main"]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Check token exists
        run: |
          if [ -z "${{ secrets.QUARTZ_REPO_DISPATCH_TOKEN }}" ]; then
            echo "QUARTZ_REPO_DISPATCH_TOKEN is missing"
            exit 1
          fi
          echo "token is set"

      - name: Trigger garden-quartz Build Quartz
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.QUARTZ_REPO_DISPATCH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'nag-ryo',
              repo: 'garden-quartz',
              workflow_id: 'build.yml',
              ref: 'main'
            })